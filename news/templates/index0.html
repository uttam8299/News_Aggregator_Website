<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=auto, initial-scale=1.0">
    <title>iNews</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h1><b>[<span style="color: orange;">IN</span>]<span style="color:  lightgreen;">ews</span></b></h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Categories</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">All <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <div class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </div>
    <div class="content">
        <div class="container">
            {% for title, des, img, auth, pubat, url in mylist %}
            <div class="card mb-4" style="max-width: 800px;">
                <div class="row no-gutters">
                  <img src="{{img}}" class="card-img-top" alt="...">
                  <div class="col-md-14">
                    <div class="card-body">
                      <h5 class="card-title">{{title}}</h5>
                      <p class="card-text">{{des}}</p>
                      <a href="{{url}}">read full article...</a>
                      <b><p class="card-text text-muted">Author : {{auth}}  </p></b>
                      <p><small class="text-muted">Published at - {{pubat}}</small></p>
                    </div>
                  </div>
                </div>
            </div> 
            {% endfor %}
        </div>
    </div>
    <div class="footer">

    </div>

      <div class="container">
        {% for new, des, i in mylist %}
        <img src="{{i}}" alt="">
        <h3>News:</h3> {{new}}
        {{value | linebreaks}}
    
        <h4>Description:</h4> {{des}}
        {{value | linebreaks}}
    
    
    
        {% endfor %}
    </div> -->
</body>
</html>
